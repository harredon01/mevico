<ion-header class="section__header">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'ADDRESSES.TITLE' | translate }}</ion-title>
        <ion-buttons class="my-addresses__button my-addresses__button--right" slot="primary">
            <ion-button icon-only (click)="showPrompt()">
                <ion-icon class="add-button" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="my-addresses">
    <div class="my-addresses__wrapper">
        <p *ngIf="currentItems.length ==0">{{ 'INPUTS.NO_RESULTS' | translate }}</p>
        <div class="my-addresses__list">
            <div class="my-addresses__item-wrapper" *ngFor="let item of currentItems">
                <div class="my-addresses__item" (click)="editAddress(item)">
                    <p class="my-addresses__item-content">
                        <span class="text--bold text--block">
                            Name:
                        </span>
                        <span>
                            {{item.name}}
                        </span>
                    </p>
                    <p class="my-addresses__item-content">
                        <span class="text--bold text--block">
                            Address:
                        </span>
                        <span>
                            {{item.address}}
                        </span>
                    </p>
                    <p class="my-addresses__item-content my-addresses__item--delete">
                        <ion-button size="small" color="danger" (click)="deleteAddress(item)">
                            {{ 'Eliminar Direcci√≥n' | translate }}
                        </ion-button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</ion-content>
