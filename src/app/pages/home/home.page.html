<ion-header>
    <ion-toolbar>
        <ion-title>home</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="quick-link bg-white">
        <div class="m15">
            <ion-button class="button merchant-categories__header-button right" style="padding:0" (click)="openMenu()" size="small" *ngIf="userData._user">
                <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
            </ion-button>
            <h2>Hola! Bienvenido a PetWorld.</h2>
            <p>Tu lugar n√∫mero uno para todo lo que tiene que ver con tu mascota</p>
            <br/>
            <ion-button class="button merchant-categories__header-button right" style="padding:0" (click)="login()" size="small" *ngIf="!userData._user">
                Entrar
            </ion-button>
            
        </div>

        <div class="merchant-categories__header">

            <p class="merchant-categories__header-title text-danger">Categorias</p>
            
        </div>
        <div class="merchant-categories__header" *ngIf="userData._user">
            <p class="merchant-categories__header-title text-danger">Autoriza mercadopago</p>
            <ion-button class="button merchant-categories__header-button " (click)="activateMerchant()" size="small" expand="block">
                <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
            </ion-button>
        </div>
        <ion-list class="mainCategories">
            <ion-item (click)="openItem(item)" *ngFor="let item of items" class="mainCategories__list">
                <img src="assets/imgs/dentist-1.jpg" item-start>
                <span class="mainCategories__list--text">
                    <span>{{item.name}}</span>
                    <small>{{item.description}}</small>
                </span>
                <div class="icon__wrapper">
                    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
                </div>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
