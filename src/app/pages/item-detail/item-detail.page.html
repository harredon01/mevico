<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'ITEM_DETAIL.TITLE' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card >        
        <ion-card-header class="product-header-information">            
            <strong>{{ 'CART_ITEM.NAME' | translate }}: </strong> {{item.name}}
        </ion-card-header>        
        <ion-card-content>
            <p><strong>{{ 'CART_ITEM.QUANTITY' | translate }}: </strong> {{item.quantity}}</p>
            <p><strong>{{ 'CART_ITEM.PRICE' | translate }}: </strong> {{item.price | currency }}</p>
            <p><strong>{{ 'CART_ITEM.SUBTOTAL' | translate }}: </strong> {{item.priceSumWithConditions | currency }}</p>
            <button (click)="retryPayment(item)" *ngIf="item.status != 'approved' && item.status != 'payment_in_bank'">                
                <h2>{{ 'PAYMENT_DETAIL.RETRY' | translate }}</h2>
            </button>    
        </ion-card-content>    
    </ion-card>    
</ion-content>
