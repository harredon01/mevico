<ion-header>
    <ion-toolbar>
        <ion-title>
            Find Doctor
            <span><small  margin-right>Location</small>
            <ion-select [(ngModel)]="location" interface="popover" class="location">
                <ion-select-option value="n1">Wallington</ion-select-option>
                <ion-select-option value="n2">Nerobi</ion-select-option>
                <ion-select-option value="n3">Central Park</ion-select-option>
              </ion-select>
            </span>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-light">
    <ion-searchbar (ionInput)="searchItems($event)" placeholder="Doctor, specialities, clinic"></ion-searchbar>

    <div class="recent-search bg-white">
        <p class="text-danger">Recent Search<span float-right class="text-success">Clear History</span></p>
        <ion-list>
            <ion-item>
                <img src="assets/imgs/recent.png" item-start>
                <span>
                    Cardiologist
                </span>
            </ion-item>
            <ion-item>
                <img src="assets/imgs/recent.png" item-start>
                <span>
                    Cardiovascular surgeon
                </span>


            </ion-item>
            <ion-item>
                <img src="assets/imgs/recent.png" item-start>
                <span>
                    Appolo hospital
                </span>
            </ion-item>
        </ion-list>
    </div>

    <div class="quick-link bg-white">
        <p class="text-danger">Quick Links</p>
        <ion-list>
            <ion-item *ngFor="let item of items">
                <img src="assets/imgs/ic_doctors.png" item-start>
                <span>
                    Doctor
                    <small>Allergist, Cardiologists, Dermatologiest</small>
                </span>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
